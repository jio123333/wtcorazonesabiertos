<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corazones Abiertos - Walkie Talkie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Corazones Abiertos</h1>
    <input type="text" id="username" placeholder="Tu nombre" />
    <button id="updateName">Actualizar Nombre</button>

    <div class="radio-box">
      <button id="talkButton">🎙️ Presiona para hablar</button>
      <audio id="radioSound" src="radio-beep.mp3" preload="auto"></audio>
    </div>

    <p id="status">Conectando...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

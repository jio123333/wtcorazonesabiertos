<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corazones Abiertos - Walkie-Talkie</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Carga PeerJS desde CDN -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Corazones Abiertos</h1>
      <p>Comunicación para servir a los necesitados</p>
    </header>

    <div class="user-profile">
      <div class="profile-field">
        <label for="username">Tu nombre:</label>
        <div class="edit-field">
          <input type="text" id="username" value="Usuario" maxlength="20">
          <button id="edit-username" class="edit-btn">Guardar</button>
        </div>
      </div>
    </div>

    <div class="connection-status">
      <div id="my-id-display">Tu ID: <span id="my-id">No conectado</span></div>
      <div id="connection-info">Estado: <span id="connection-state">Desconectado</span></div>
    </div>

    <div class="walkie-talkie">
      <div class="screen">
        <div class="status" id="status">Desconectado</div>
        <div class="active-user" id="active-user"></div>
      </div>
      
      <div class="controls">
        <button id="connect-btn" class="btn">Conectar</button>
        <button id="talk-btn" class="btn talk-btn" disabled>
          <span>Presiona para Hablar</span>
        </button>
        <div class="volume-control">
          <label for="volume">Volumen:</label>
          <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
        </div>
      </div>
    </div>

    <div class="participants" id="participants">
      <h2>Participantes Conectados</h2>
      <ul id="participants-list">
        <!-- Participants will be added here dynamically -->
      </ul>
    </div>

    <div class="connect-peer">
      <h3>Conectar con otro dispositivo</h3>
      <div class="edit-field">
        <input type="text" id="peer-id" placeholder="Ingresa el ID del otro dispositivo">
        <button id="connect-to-peer" class="edit-btn">Conectar</button>
      </div>
    </div>

    <div class="debug-log">
      <h3>Registro de conexión</h3>
      <div id="log-container" class="log-container"></div>
      <button id="clear-log" class="edit-btn">Limpiar registro</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
